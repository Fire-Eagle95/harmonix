<html>
	<head>
		<title> Become an active member of harmonix </title>
	</head>

	<body>
	<p><center><h3><b> Hello dear musician! Here is the page where you become an official harmonix member </b></h3></center></p>

	<form name="input" action="Registration.pl" method="get">
	<p><b>Your name: </b><input type="text" name="name"><br/>
	<b>Username: </b><input type="text" name="username"><br/>
	<b>Password: </b><input type="text" name="psswd"></p>

	<p><h2>More information about your musical skills:</h2></p>

	<p><b>Your instrument: </b><input type="text" name="instr"><br/>
	<b>Can you sing? </b> <input type="checkbox" name="singing"><br/>
	<input type="radio" name="singing" value="singer">Singer<br/>
	<input type="radio" name="singing" value="musician">Musician<br/>
	</form>
	</body>
</html>
